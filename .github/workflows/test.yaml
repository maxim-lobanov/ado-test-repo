name: Test
on:
  push:
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: ubuntu-latest
    steps:
     - run: |
         printenv | sort
     - run: |
         hostname
     - run: |
         curl http://169.254.169.254/metadata/instance?api-version=2021-02-01
     - name: Test
       timeout-minutes: 300
       run: |
        while true; do
            date -u
            which mdatp || true
            echo "-----"
            cat /etc/passwd | grep mdatp || true
            echo "-----"
            systemctl list-units --type=service --all | grep mdatp || true
            echo "-----"
            systemctl status mdatp.service || true
            echo "-----"
            ls -la /opt/microsoft/mdatp || true
            echo "============================================================"
            sleep 5
        done
      
         
         
